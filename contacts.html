<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакти — Лабораторна 2</title>
    <meta name="description" content="Форма зворотного зв’язку та контактні дані для зв’язку з командою." />
    <link rel="icon" href="assets/images/favicon.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        header, footer, main, aside {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        /* Header */
        .header {
            background-color: #004080;
            color: #fff;
            padding: 20px;
        }

        .header__title {
        }

        .navigation {
            margin-top: 10px;
        }

        .navigation__list {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .navigation__item {
        }

        .navigation__link {
            color: #fff;
        }
        /* Main */
        .main__title {
        }

        .contact-form {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .contact-form__item {
            margin-bottom: 15px;
        }

        .contact-form__label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form__input,
        .contact-form__textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .contact-form__button {
            background-color: #004080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .contact-form__button:hover {
                background-color: #0066cc;
            }

        .contacts-block {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        /* Sidebar */
        .sidebar.sidebar--social {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .sidebar__list {
            list-style: none;
            padding: 0;
        }

        .sidebar__item {
            margin-bottom: 10px;
        }
        /* Footer */
        .footer {
            text-align: center;
            background-color: #004080;
            color: #fff;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header__title" id="site-title">Наш лендінг</h1>
        <nav class="navigation" aria-label="Головна навігація">
            <ul class="navigation__list">
                <li class="navigation__item"><a class="navigation__link" href="index.html">Головна</a></li>
                <li class="navigation__item"><a class="navigation__link" href="about.html">Про нас</a></li>
                <li class="navigation__item"><a class="navigation__link" href="contacts.html" aria-current="page">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <h2 class="main__title">Зв’яжіться з нашою командою</h2>

        <form action="#" method="post" class="contact-form" aria-labelledby="contact-form-title">
            <h3 id="contact-form-title">Форма зворотного зв’язку</h3>

            <div class="contact-form__item">
                <label class="contact-form__label" for="name">Ваше ім’я</label>
                <input class="contact-form__input"
                       type="text"
                       id="name"
                       name="name"
                       placeholder="Введіть ім’я"
                       required
                       minlength="2"
                       maxlength="50"
                       pattern="^[А-Яа-яЇїІіЄєҐґA-Za-z\s\-']+$"
                       title="Ім’я може містити лише літери, апостроф або дефіс" />
            </div>

            <div class="contact-form__item">
                <label class="contact-form__label" for="email">Ваш Email</label>
                <input class="contact-form__input"
                       type="email"
                       id="email"
                       name="email"
                       placeholder="example@mail.com"
                       required />
            </div>

            <div class="contact-form__item">
                <label class="contact-form__label" for="phone">Номер телефону</label>
                <input class="contact-form__input"
                       type="tel"
                       id="phone"
                       name="phone"
                       placeholder="+380XXXXXXXXX"
                       required
                       pattern="^(\+?38)?\s?0\d{2}\s?\d{3}\s?\d{2}\s?\d{2}$"
                       title="Введіть номер у форматі +380XXXXXXXXX" />
            </div>

            <div class="contact-form__item">
                <label class="contact-form__label" for="msg">Повідомлення</label>
                <textarea class="contact-form__textarea"
                          id="msg"
                          name="msg"
                          rows="5"
                          placeholder="Ваш текст"
                          required
                          minlength="10"
                          maxlength="500"></textarea>
            </div>

            <button type="submit" class="contact-form__button">Відправити</button>
        </form>
    </main>

    <aside class="sidebar sidebar--social" aria-label="Соціальні мережі">
        <h3>Ми у соцмережах</h3>
        <ul class="sidebar__list">
            <li class="sidebar__item"><a href="#" aria-label="Facebook сторінка">Facebook</a></li>
            <li class="sidebar__item"><a href="#" aria-label="Instagram сторінка">Instagram</a></li>
            <li class="sidebar__item"><a href="#" aria-label="LinkedIn сторінка">LinkedIn</a></li>
        </ul>
    </aside>

    <footer class="footer">
        <p>© 2025 Група 6.1213-1</p>
    </footer>
</body>
</html>
